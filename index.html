<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task ManagementApplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>

    
       
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Awesome To-Do List</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="d-flex justify-content-between mb-3">
                    <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
                    <div>
                        <select id="filter-priority" class="form-select form-select-sm" title="filter">
                            <option value="all">All Priorities</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </div>
                <form id="task-form" class="mb-4">
                    <div class="input-group">
                        <input type="text" id="task-input" class="form-control" placeholder="Enter a new task" required>
                        <input type="date" id="due-date" class="form-control" title="date">
                        <select id="priority" class="form-select" title="select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
                <ul id="task-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
